
<!DOCTYPE html>
<head>
	<title>Draw Tapering Window</title>

	<script type="text/javascript" src="require.js"></script>
</head>
<body>

	<!-- container for svg/vml root element -->
	<div id="controls">
		<input type="range" min="0" max="100" val="50" class="slider" id="width-slider" > <output id="width-output" val="0.5">0.50</output>
		<br>
		<input min="0" val="0" id="number-of-speakers" >
	</div>
	<div id="container"></div>

    <!-- Other ways of creating the element: http://raphaeljs.com/reference.html#Raphael -->

	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
